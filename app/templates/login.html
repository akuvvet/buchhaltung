<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anmeldung</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;line-height:1.45;margin:0;background:#f7f7fb;color:#1b1b1f}
    .wrap{max-width:440px;margin:8vh auto;background:#fff;border:1px solid #e6e6ef;border-radius:12px;padding:1.25rem}
    h1{font-size:1.25rem;margin:0 0 .8rem}
    form{display:flex;flex-direction:column;gap:.6rem}
    label{font-size:.9rem;color:#333}
    input[type=email],input[type=password]{padding:.55rem .6rem;border:1px solid #cfcfe6;border-radius:8px;font-size:1rem}
    button{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:.6rem .8rem;font-size:1rem;cursor:pointer}
    button:hover{background:#1d4ed8}
    .error{color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;border-radius:8px;padding:.5rem .6rem;font-size:.9rem}
    .hint{font-size:.85rem;color:#666}
  </style>
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
  <div class="wrap">
    <h1>Anmeldung</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form action="{{ url_for('login', next=request.args.get('next') or '') }}" method="post" autocomplete="off">
      <label for="email">Eâ€‘Mail</label>
      <input id="email" name="email" type="email" required placeholder="info@okaycomputer.de" autofocus>
      <label for="password">Passwort</label>
      <input id="password" name="password" type="password" required>
      <button type="submit">Einloggen</button>
    </form>
    <p class="hint">Nach dem Login gelangen Sie zur Startseite.</p>
  </div>
</body>
</html>
