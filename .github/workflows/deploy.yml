name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync code to server
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude ".venv" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Post-deploy (install deps, restart)
        if: ${{ success() }}
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.DEPLOY_PATH }}
          # Python venv anlegen, falls nicht vorhanden
          if [ ! -d "venv" ]; then python3 -m venv venv; fi
          ./venv/bin/pip install -U pip
          ./venv/bin/pip install -r requirements.txt
          # Service neu starten (passe Namen an, oder entferne falls manuell startest)
          if command -v systemctl >/dev/null 2>&1; then
            sudo systemctl restart buchhaltung || true
          fi
          EOF
